<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Carosello in diretta</title>
  <style>
    body {
      margin: 0;
      background-color: #ecd90e;
      color: rgb(6, 14, 160);
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      background: linear-gradient(to right, #004466, #0088cc);
      padding: 20px 0;
      font-size: 2.2em;
      font-weight: bold;
      letter-spacing: 2px;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      position: relative;
    }

    header img.logo {
      position: absolute;
      top: 10px;
      right: 20px;
      height: 40px;
      width: auto;
    }

    #text {
      font-size: 1.5em;
      margin: 20px 0;
      text-align: center;
      min-height: 2em;
      transition: opacity 0.5s ease-in-out;
    }

    #carousel {
      width: 80%;
      max-width: 1000px;
      height: 65vh;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    #carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #carousel img.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>
    ðŸš¢ Benvenuti a bordo della MN Mega Regina
    <img class="logo" src="/content/immagini/logo.png" alt="Logo">
  </header>
  <div id="text"></div>
  <div id="carousel"></div>

  <script>
    const carousel = document.getElementById("carousel");
    const textElem = document.getElementById("text");
    let images = [];
    let index = 0;
    let lastText = "";

    async function loadContent() {
      try {
        // carica testo
        const textRes = await fetch("/content/testo.txt?_=" + Date.now());
        if (textRes.ok) {
          const newText = await textRes.text();
          if (newText.trim() !== lastText.trim()) {
            textElem.style.opacity = 0;
            setTimeout(() => {
              textElem.textContent = newText.trim();
              textElem.style.opacity = 1;
            }, 300);
            lastText = newText;
          }
        }

        // carica lista file
        const filesRes = await fetch("/api/files");
        const data = await filesRes.json();

        // filtra immagini
        const newImages = data
          .filter(f => f.name.match(/\.(jpg|jpeg|png|gif)$/i))
          .map(f => `/content/${f.name}`);

        // se ci sono cambiamenti, ricrea carosello
        if (JSON.stringify(newImages) !== JSON.stringify(images)) {
          images = newImages;
          renderCarousel();
        }
      } catch (e) {
        console.error("Errore caricamento contenuti:", e);
      }
    }

    function renderCarousel() {
      carousel.innerHTML = "";
      images.forEach((src, i) => {
        const img = document.createElement("img");
        img.src = src + "?_=" + Date.now();
        if (i === 0) img.classList.add("active");
        carousel.appendChild(img);
      });
      index = 0;
    }

    function rotateCarousel() {
      if (images.length === 0) return;
      const imgs = carousel.querySelectorAll("img");
      imgs.forEach(img => img.classList.remove("active"));
      imgs[index].classList.add("active");
      index = (index + 1) % images.length;
    }

    // Ruota ogni 5s
    setInterval(rotateCarousel, 5000);
    // Aggiorna testo e immagini ogni 10s
    loadContent();
    setInterval(loadContent, 10000);
  </script>
</body>
</html>
